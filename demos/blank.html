<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba Marco</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" rel="stylesheet" /> 
	<link type="text/css" href="http://dev.jtsage.com/jQM-DateBox/css/demos.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.js"></script>
	
	<script type="text/javascript" src="http://dev.jtsage.com/gpretty/prettify.js"></script>
	<link type="text/css" href="http://dev.jtsage.com/gpretty/prettify.css" rel="stylesheet" />
	<script type="text/javascript">
		$('div').live('pagecreate', function() {
			prettyPrint()
		});
	</script>
	
</head>
<body>
<div data-role="page" data-theme="c" id="main"> 
	<div data-role="header"> 
		<h1>Prueba</h1>
	</div>
	<div data-role="content" data-theme="c">
		
		<div class="content-primary"> 
			<form id="form1"> 
            <input type="text" id="txtNum" name="txtNum">
            <label for="fullname">Full name:</label>
    <input type="text" name="fullname" id="fullname">

    <label for="bday">Date of Birth:</label>
    <input type="date" name="bday" id="bday">

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Your email..">

</form>
			
			<script type="text/javascript"> 
				//var aaa=document.getElementsByName("txtNum").value;
				var aaa=document.forms["form1"].elements[0].value;
				$(document).delegate('#simpleraw', 'click', function() {
					$(this).simpledialog({
						'mode' : 'blank',
						'prompt': false,
						'forceInput': false,
						'cleanOnClose': true,
						'useModal': true,
						'fullHTML' : 
							"<ul data-role='listview'><li>Some</li><li>List</li><li>"+aaa+"</li></ul><a rel='close' data-role='button' href='#' id='simpleclose'>Close</a>"
					})
				});
			</script>
			<a href="#" id="simpleraw" data-role="button">Open Dialog</a>
			

			</div>
		
	</div>
	
</div>
</html>
